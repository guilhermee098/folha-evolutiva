version: '3.8'

services:
  folha-evolutiva:
    build: .
    container_name: folha-evolutiva-app
    ports:
      - "8000:8000"
    volumes:
      - ./entrada:/app/entrada
      - ./saida:/app/saida
      - ./template_saida:/app/template_saida
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
